<!DOCTYPE html>
<html>
    <head>
        <title>Ask Me Something</title>
        <link rel="icon" type="image/png" href="../images/smirk.png">
        <script src="../script/script.js" defer></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-size: 1.15em;
            }
            #background-img {
                /* center the background img */
                background-image: url('/images/gilian-background.png'); /* you can make this a gif, but nahhhhhhh, maybe later when i feel like it. */
                background-size: cover; 
                background-position: center; 
                position: fixed; 
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.4;
                z-index: -9999;
            }
            .container {
                position: absolute;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-image: linear-gradient(to bottom right, #f5ebe0, #cfc08D);
                padding: 20px;
                border: 2px solid black;
                border-radius: 10px;
                text-align: center;
            }
            h2, p { line-height: 150%;}
            #write-something { line-height: 120%; }
            #comment {
                text-indent: 10px;
                margin-top: 15px;
                margin-bottom: 15px;
                padding-top: 7px;
            }
            #write-something input {cursor: pointer;}
            #buttons {
                display: flex;
                justify-content: space-evenly;
            }
            /* #buttons input, textarea { font-size: 0.9em;} */
        </style>
    </head>
    <body>
        <div id="background-img"></div>
        <div class="container">
            <h2>Ask Me Something</h2>
            <p>Type anything you want <i>(please read the rules-read-this-junk channel for a proper responce)</i></p>
            <form id="write-something">
                <label for="comment"></label>
                <textarea id="comment" rows="7" cols="60" placeholder="numi noomba nya!" required></textarea><br>
                <div id="buttons">
                    <input type="submit" value="click for filian's wisdom tooth!">
                    <input type="reset" value="wait... nvm">
                </div>
            </form>
        </div><br>
    </body>
</html>
