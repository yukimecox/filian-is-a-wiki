<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../images/smirk.png">
        <link rel="stylesheet" href="/style/collabsStyle.css">
        <title>Collaborations *COMING SOON*</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CSSRulePlugin.min.js"></script>
    </head>
    <body>
        <div id="background-img">
            <div id="container">
                <div class="text1">Nothing yet!</div>
                <div class="text2">Check back soon.</div>
            </div>
        </div>
        <!-- using the anchor tag won't work (for now at least) -->
        <button href="../index.html" class="link">Back to the article</button>

        <script>
            // create a timeline event of all animations. have our duration value be set to 1 by default, unless otherwise indicated
            const timeline = gsap.timeline({ defaults: { duration: 1 } });
            // animation order: blank screen -> text1 -> text2 -> link button
            timeline
                .from('.text1', { x: '-100vw', y: '100vh', ease: "elastic.out(1, 0.75)" }, '<0.6')
                .from('.text2', { x: '100vw', y: '100vh', ease: "elastic.out(1, 0.75)" })
                .fromTo('.link', { opacity: 0 }, { opacity: 1, duration: 2 });
            
            // create a button event listener for when we stylize our animations to go to the link.
            const button = document.querySelector('.link');
            button.addEventListener('click', () => {
                timeline.reverse();
                // wait for the reverse animation to complete. triggers the index page.
                timeline.eventCallback("onReverseComplete", () => {
                    window.location.href = "../index.html";
                });
            });
        </script>
    </body>
</html>
